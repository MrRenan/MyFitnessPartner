version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: myfitnesspartner-postgres
    environment:
      POSTGRES_DB: myfitnesspartner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - myfitnesspartner-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  myfitnesspartner-network:
    driver: bridge