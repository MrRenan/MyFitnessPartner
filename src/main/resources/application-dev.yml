spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:myfitnesspartner}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

  data:
    mongodb:
      host: ${MONGO_HOST:localhost}
      port: ${MONGO_PORT:27017}
      database: ${MONGO_DB:myfitnesspartner}
      auto-index-creation: true

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

# Twilio Configuration
twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:your_account_sid}
  auth-token: ${TWILIO_AUTH_TOKEN:your_auth_token}
  whatsapp-number: ${TWILIO_WHATSAPP_NUMBER:whatsapp:+14155238886}
  webhook-url: ${TWILIO_WEBHOOK_URL:http://localhost:8080/api/webhook/whatsapp}

# OpenAI Configuration
openai:
  api-key: ${OPENAI_API_KEY:your_api_key}
  model: ${OPENAI_MODEL:gpt-4-turbo-preview}
  max-tokens: ${OPENAI_MAX_TOKENS:1000}
  temperature: ${OPENAI_TEMPERATURE:0.7}

# Application specific configs
app:
  messaging:
    queue:
      whatsapp-messages: whatsapp.messages.queue
      ai-processing: ai.processing.queue
    exchange:
      whatsapp: whatsapp.exchange
      ai: ai.exchange

  fitness:
    default-calorie-goal: 2000
    max-daily-meals: 10

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE